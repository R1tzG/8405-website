<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/scrollanim.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Build - Millburn AI</title>
    <link rel="icon" type="image/x-icon" href="./media/favicon.jpg" />
  </head>

  <body>
    <div class="logo">
      <a href="index.html"
        ><img src="./media/roboticslogowhite.png" alt="Millburn AI"
      /></a>
    </div>

    <nav>
      <div id="nav"></div>
    </nav>

    <header class="splash">
      <div class="splash-img"></div>
      <div class="splash-inner">
        <h1>BUILD</h1>
      </div>
      <svg class="arrows">
        <path class="a1" d="M0 0 L30 32 L60 0"></path>
        <path class="a2" d="M0 20 L30 52 L60 20"></path>
        <path class="a3" d="M0 40 L30 72 L60 40"></path>
      </svg>
    </header>
    <main>
      <div id="robot-15-inch">
        <model-viewer
          src="media/15inch-drive.glb"
          seamless-poster
          shadow-intensity="1"
          camera-controls
          enable-pan
        >
        </model-viewer>
      </div>
    </main>
    <script src="./js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </body>
</html>
